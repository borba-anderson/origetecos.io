<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro - Outubro de 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            border-bottom: 5px solid #e68a00;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        .slide-content {
            margin-bottom: 20px;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary div {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }
        .summary div h3 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .summary div p {
            font-size: 1.5em;
        }
        .summary div p.entrada {
            color: green;
        }
        .summary div p.saida {
            color: red;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #FFA500;
            color: white;
        }
        td {
            color: #333;
        }
        td.entrada {
            color: green;
            font-weight: bold;
        }
        td.saida {
            color: red;
            font-weight: bold;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border-top: 5px solid #e68a00;
        }
        .btn {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e68a00;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .nav-buttons button {
            flex: 1;
            margin: 0 5px;
        }
        @media (max-width: 768px) {
            .summary {
                flex-direction: column;
                gap: 10px;
            }
            .summary div {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    ORIGETECOS - Outubro de 2024
</header>

<div class="container">
    <div class="nav-buttons">
        <button class="btn" onclick="trocarSlide(0)">Resumo Financeiro</button>
        <button class="btn" onclick="trocarSlide(1)">Gráfico de Saldo</button>
        <button class="btn" onclick="trocarSlide(2)">Resumo de Transações</button>
    </div>

    <!-- Slide 1: Resumo Financeiro -->
<div class="slide active">
    <div class="slide-content">
        <h2>Resumo Financeiro</h2>
        <div class="summary">
            <div>
                <h3>Entradas</h3>
                <p class="entrada">R$ 205,00</p>
            </div>
            <div>
                <h3>Saídas</h3>
                <p class="saida">R$ 204,92</p>
            </div>
            <div>
                <h3>Saldo Final</h3>
                <p class="saldo">R$ 0,08</p>
            </div>
        </div>
    </div>
</div>

<!-- Slide 2: Gráfico de Saldo -->
<div class="slide">
    <div class="slide-content">
        <h2>Gráfico de Saldo</h2>
        <div class="chart-container">
            <canvas id="saldoChart"></canvas>
        </div>
    </div>
</div>


    <!-- Slide 3: Resumo de Transações -->
    <div class="slide">
        <h2>Resumo de Transações</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>DATA</th>
                        <th>TIPO</th>
                        <th>VALOR</th>
                        <th>DESCRIÇÃO</th>
                        <th>OBSERVAÇÃO</th>
                        <th>SUBTOTAL</th>
                    </tr>
                </thead>
                <tbody id="transacoes-tbody">
                    <!-- As transações serão carregadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Inclua as bibliotecas Chart.js e o plugin Data Labels -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<script>

const transacoes = [

    // Função para gerar a tabela de transações
    function gerarTabelaTransacoes() {
        const tbody = document.getElementById('transacoes-tbody');
        transacoes.forEach(transacao => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${transacao.data}</td>
                <td>${transacao.tipo}</td>
                <td class="${transacao.tipo === 'ENTRADA' ? 'entrada' : 'saida'}">R$ ${transacao.valor.toFixed(2)}</td>
                <td>${transacao.descricao}</td>
                <td>${transacao.observacao}</td>
                <td>R$ ${transacao.subtotal.toFixed(2)}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Função para trocar entre os slides
    function trocarSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    let saldoChart; // Variável global para o gráfico

// Função para inicializar o gráfico
function inicializarGrafico() {
    const ctx = document.getElementById('saldoChart').getContext('2d');
    saldoChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Entradas', 'Saídas', 'Saldo'],
            datasets: [{
                label: 'Valor (R$)',
                data: [205, 204.92, 0.08], // Valores iniciais
                backgroundColor: [
                    'rgba(0, 128, 0, 0.5)',  // Verde para Entradas
                    'rgba(255, 0, 0, 0.5)',  // Vermelho para Saídas
                    'rgba(0, 0, 255, 0.5)'   // Azul para Saldo
                ],
                borderColor: [
                    'rgba(0, 128, 0, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(0, 0, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    formatter: (value) => `R$ ${value.toFixed(2)}`,
                    color: '#000',
                    font: {
                        weight: 'bold',
                        size: 14
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: (value) => `R$ ${value}`
                    }
                }
            }
        }
    });
}

// Função para atualizar os dados do gráfico
function atualizarGrafico() {
    const entrada = parseFloat(document.querySelector('.entrada').textContent.replace('R$', '').replace(',', '.'));
    const saida = parseFloat(document.querySelector('.saida').textContent.replace('R$', '').replace(',', '.'));
    const saldo = parseFloat(document.querySelector('.saldo').textContent.replace('R$', '').replace(',', '.'));

    saldoChart.data.datasets[0].data = [entrada, saida, saldo];
    saldoChart.update();
}

// Função para alternar entre slides
function trocarSlide(slideIndex) {
    const slides = document.querySelectorAll('.slide');
    slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === slideIndex);
    });

    // Atualiza o gráfico ao exibir o slide 2
    if (slideIndex === 1) {
        atualizarGrafico();
    }
}

// Inicializa o gráfico ao carregar a página
window.onload = inicializarGrafico;

// Observador de mudanças nos valores do slide 1
const observer = new MutationObserver(() => atualizarGrafico());
const resumoFinanceiro = document.querySelector('.summary');
observer.observe(resumoFinanceiro, { childList: true, subtree: true });


    // Chama a função para gerar a tabela de transações
    gerarTabelaTransacoes();
</script>

<footer>

</footer>
</body>
</html>
